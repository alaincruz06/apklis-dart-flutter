name: test

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v1

      - name: Install Tools
        run: flutter pub global activate melos

      - name: Bootstrap Workspace
        run: flutter pub global run melos bootstrap

      - name: Run Tests
        run: flutter pub global run melos run test

      - name: Install NodeJS
        uses: actions/setup-node@v2

      - name: Install lcov-result-merger
        run: npm i -g lcov-result-merger

      - name: Merge lcov files
        run: lcov-result-merger 'packages/**/coverage/lcov.info' 'coverage/lcov.info'

      - name: Install remove_from_coverage
        run: flutter pub global activate remove_from_coverage

      - name: Run remove_from_coverage
        run: flutter pub global run remove_from_coverage -f coverage/lcov.info -r "\.freezed\.dart$","\.g\.dart$","\.config\.dart$","generated_plugin_registrant.dart$"

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          files: coverage/lcov.info
